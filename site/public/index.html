<script>
  /*add a function contar*/
  function contar() {
    fetch("/usuarios/contar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          /*chamando a resposta em uma div - inner*/
          cont_usuarios.innerHTML = resposta.contagem

          /*parametrizar as respostas do console*/
          console.log("Deu certo a contagem !!")
        } else {
          console.log("Houve um erro ao tentar realizar a contagem!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }
</script>
