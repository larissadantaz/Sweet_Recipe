                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!--FIM HEADER-->

    <!--INICIO CARD DE LOGIN-->
    <div class="container">
        <div class="form-image">
            <div class="form-h1-p">
                <h1>Que bom ver você <br>por aqui!</h1>
                <br><br>
                <p>
                    Seja bem-vindo e bon appetit!
                </p>
            </div>

        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="cadastro.html">Cadastrar</a></button>

                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="senha_input" type="password" name="senha_input" placeholder="Digite sua senha" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button onclick="entrar()"><a href="#">Entrar</a></button>
                </div>

                <div id="div_aguardar" class="loading-div">

                </div>

        </div>
    </div>
    <!--FIM CARD DE LOGIN-->
    


    <script src="js/mobile-navbar.js"></script> <!--SCRIPT DE JS DA NAVBAR-->

</html>
<script>

function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }


        if (senhaVar.length < 8) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha deve conter no mínimo 8 caracteres";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inválido! Verifique e tente novamente.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }


        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
